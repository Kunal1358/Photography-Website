<!DOCTYPE html>
<html>

<title>W3.CSS</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
div {
    height: 750px;
    background: linear-gradient(to left, #33ccff 0%, #ff99cc 100%)
}

.mySlides {display:none;}
h1{
text-decoration: underline;
font-size:39px;
 
background: -webkit-linear-gradient(#eee, #333);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;"

}

</style>
<body>

<div>
<h1 class="w3-center"><b><u>Gallery</b></u></h1>


<div class="w3-content w3-display-container">
  <img class="mySlides" src="10.jpg" style="width:100%">
  <img class="mySlides" src="11.jpg" style="width:100%">
  <img class="mySlides" src="12.gif" style="width:100%">
  <img class="mySlides" src="13.jpg" style="width:100%">

<img class="mySlides" src="Architecture Photography.jpg" style="width:100%">
<img class="mySlides" src="Urban Photography.jpg" style="width:100%">
<img class="mySlides" src="Black & White Photography.jpg" style="width:100%">
<img class="mySlides" src="Aerial Photography.jpg" style="width:100%">
<img class="mySlides" src="Automobile Photography.jpg" style="width:100%">
<img class="mySlides" src="Automobile Photography.jpg" style="width:100%">
<img class="mySlides" src="Composite Photography.jpg" style="width:100%">

  <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
  <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
</div>
</div>
<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>

</body>
</html>
