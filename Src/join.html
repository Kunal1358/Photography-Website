<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial;
  color: white;
background-image: url('12.gif');

}

.split {
  height: 100%;
  width: 50%;
  position: fixed;
  z-index: 1;
  top: 0;
  overflow-x: hidden;
  padding-top: 20px;
}

.left {
  left: 0;

  
}

.right {
  right: 0;
  
}

.centered {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

.centered img {
  width: 350px;
  border-radius: 0%;
}
</style>
</head>
<body>

<div class="split left">
  <div class="centered">
    <a href="signup.html"><img src="1111.jpg" alt="Avatar man" width="175px" height="150px"></a>
    <h2>Sign Up</h2>
    <p>Create a new account.</p>
  </div>
</div>

<div class="split right">
  <div class="centered">
    <a href="signin.html"><img src="2.jpg" alt="Avatar man" width="175px" height="150px"></a>
    <h2>Log In</h2>
    <p>Log in to your existing account.</p>
  </div>
</div>
     
</body>
</html>
